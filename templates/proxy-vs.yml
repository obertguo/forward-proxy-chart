apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: iac-proxy-deployment-vs
  labels:
     labels:
      app:  iac-proxy-deployment-vs
      chart:  iac-proxy-deployment-vs
      release: iac-proxy-deployment-vs
      version: 1.0.0
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
      - uri:
          prefix: "/iac-proxy-deployment/"
      rewrite:
        uri: /
      route:
      - destination:
          host: iac-proxy-deployment.{{ .Release.Namespace }}.svc.cluster.local
          port:
            number: 8080